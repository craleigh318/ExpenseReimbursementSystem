<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Expense Reimbursement System</title>
</head>
<body>
	<h1>Employee Homepage</h1>
	<h2>Request Reimbursement</h2>
	<form>
		<table>
			<tr>
				<th>Amount</th>
				<td>$<input type="number" name="amount" /></td>
			</tr>
			<tr>
				<th>Date</th>
				<td><input type="date" name="date" /></td>
				
			</tr>
			<tr>
				<th>Description</th>
				<td><input type = "text" name="description" /></td>
			</tr>
		</table>
	<input type="submit" value="Submit" />
	</form>
	<h2>Past Requests</h2>
	<table>
		<tr>
			<th>Amount ($)</th>
			<th>Date</th>
			<th>Description</th>
			<th>Approved</th>
		</tr>
	</table>
</body>
</html>
