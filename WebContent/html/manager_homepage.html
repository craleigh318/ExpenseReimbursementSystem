<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Expense Reimbursement System</title>
	</head>
	<body>
		<h1>Manager Homepage</h1>
		<h2>Pending Requests</h2>
		<table>
			<tr>
				<th>Amount ($)</th>
				<th>Date</th>
				<th>Description</th>
				<th>Action</th>
			</tr>
		</table>
		<h2>Past Requests</h2>
		<table>
			<tr>
				<th>Amount ($)</th>
				<th>Date</th>
				<th>Description</th>
				<th>Approved</th>
			</tr>
		</table>
		<h2>Register New Employee</h2>
		<form>
			<table>
				<tr>
					<td>Username:</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>Temp. Password</td>
					<td><input type="password" /></td>
				</tr>
			</table>
			<input type="submit" value="Register" />
		</form>
	</body>
</html>
